<!DOCTYPE html>
<html>
<style>
body, html {
    height: 100%;
    margin: 0;
}

.bgimg {
    background-image: url('images/zcimozo63z2nyz4vuhcl.webp');
    height: 100%;
    background-position: left;
    background-size: cover;
    position: relative;
    color: darkgreen;
    font-family: "Courier New", Courier, monospace;
    font-size: 25px;
}

.topleft {
    position: absolute;
    top: 0;
    left: 16px;
}

.bottomleft {
    position: absolute;
    bottom: 0;
    left: 16px;
}

.middle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

hr {
    margin: auto;
    width: 40%;
}
</style>
<body>

<div class="bgimg">
  <div class="topleft">
    <p>SOUTHWALA</p>
  </div>
  <div class="middle">
    <h2>THE WAIT IS OVER</h2>
    <hr>
	<h1>SOUTHWALA</h1>
	<hr>
    <h2>Enjoy the authentic taste of South India</h2>
    <p>Website is under construction</p>
  </div>
  <div class="bottomleft">
    <p>Idli, Dosa, Vada, Paavbhaji and ...</p>
  </div>
</div>

</body>
</html>
